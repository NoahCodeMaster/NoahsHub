<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }
        .key {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .copy-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="key">Loading key...</div>
        <button class="copy-btn">Copy Key</button>
    </div>

    <script>
        fetch('/api/getKey')
            .then(response => response.json())
            .then(data => {
                if (data.key) {
                    const keyElement = document.querySelector('.key');
                    keyElement.textContent = `Your Key: ${data.key}`;
                    
                    // Copy key to clipboard
                    const copyBtn = document.querySelector('.copy-btn');
                    copyBtn.addEventListener('click', () => {
                        navigator.clipboard.writeText(data.key)
                            .then(() => {
                                copyBtn.textContent = 'Copied!';
                                setTimeout(() => {
                                    copyBtn.textContent = 'Copy Key';
                                }, 2000);
                            })
                            .catch(error => {
                                console.error('Error copying key:', error);
                            });
                    });
                } else {
                    document.querySelector('.key').textContent = 'Error: Access denied';
                }
            })
            .catch(error => {
                document.querySelector('.key').textContent = 'Error loading key';
                console.error('Error fetching the key:', error);
            });
    </script>
</body>
</html>
