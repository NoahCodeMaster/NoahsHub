<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        p {
            font-size: 18px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="keyParagraph">Loading key...</p>
        <button id="copyButton">Copy Key</button>
    </div>

    <script>
        // Fetch the key from the server
        fetch('/api/getKey')
            .then(response => response.json())
            .then(data => {
                const keyParagraph = document.getElementById('keyParagraph');
                keyParagraph.textContent = `Your Key: ${data.key}`;
            })
            .catch(error => {
                console.error('Error fetching key:', error);
                const keyParagraph = document.getElementById('keyParagraph');
                keyParagraph.textContent = 'Error fetching key';
            });

        // Copy key to clipboard
        document.getElementById('copyButton').addEventListener('click', () => {
            const keyText = document.getElementById('keyParagraph').textContent;
            const key = keyText.split(': ')[1].trim();
            navigator.clipboard.writeText(key)
                .then(() => alert('Key copied to clipboard'))
                .catch((error) => console.error('Error copying key:', error));
        });
    </script>
</body>
</html>
