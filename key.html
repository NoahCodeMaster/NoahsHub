<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="keyParagraph">Loading key...</p>
        <button id="copyButton">Copy Key</button>
    </div>

    <script>
        // Fetch the key from the server
        fetch('https://glot.io/snippets/gw8jrmdycp/raw/main.js') // Replace with your correct URL
            .then(response => response.text())
            .then(data => {
                // Extract the key from the data
                const regex = /KEY:\s*(\w+)/; // Assuming the key is in the format "KEY: yourkey"
                const match = data.match(regex);
                if (match) {
                    const key = match[1];
                    const keyParagraph = document.getElementById('keyParagraph');
                    keyParagraph.textContent = `Your Key: ${key}`;
                } else {
                    throw new Error('Key not found in response');
                }
            })
            .catch(error => {
                console.error('Error fetching key:', error);
                const keyParagraph = document.getElementById('keyParagraph');
                keyParagraph.textContent = 'Error fetching key';
            });

        // Copy key to clipboard
        document.getElementById('copyButton').addEventListener('click', () => {
            const keyText = document.getElementById('keyParagraph').textContent;
            const key = keyText.split(': ')[1].trim();
            navigator.clipboard.writeText(key)
                .then(() => alert('Key copied to clipboard'))
                .catch((error) => console.error('Error copying key:', error));
        });
    </script>
</body>
</html>
