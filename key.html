<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }
        .key {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="key">Loading key...</div>
    </div>

    <script>
        fetch('/api/getKey')
            .then(response => response.json())
            .then(data => {
                if (data.key) {
                    document.querySelector('.key').textContent = `Your Key: ${data.key}`;
                } else {
                    // Redirect to Linkvertise task if key is not available
                    window.location.href = 'https://linkvertise.com/1109446/mm2-key?o=sharing';
                }
            })
            .catch(error => {
                // Redirect to Linkvertise task if there's an error
                console.error('Error fetching the key:', error);
                window.location.href = 'https://linkvertise.com/1109446/mm2-key?o=sharing';
            });
    </script>
</body>
</html>
