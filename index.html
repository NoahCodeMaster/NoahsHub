<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .loading {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading">Loading...</div>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const hwid = urlParams.get('HWID');

        if (!hwid) {
            document.querySelector('.loading').textContent = 'HWID is missing';
        } else {
            setTimeout(() => {
                window.location.href = `checkpoint1.html&HWID=${hwid}`;
            }, 3000);
        }
    </script>
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script><script>linkvertise(1109446, {whitelist: [], blacklist: [""]});</script>
</body>
</html>
