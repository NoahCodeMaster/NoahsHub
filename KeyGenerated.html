<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generated</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .key {
            font-size: 24px;
            margin-bottom: 20px;
            word-break: break-all;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Key has been generated!</h1>
        <div class="key" id="key">Loading key...</div>
        <button class="button" onclick="copyKey()">Copy Key</button>
    </div>
    
    <script>
        function getKey() {
            const urlParams = new URLSearchParams(window.location.search);
            const hwid = urlParams.get('HWID');

            if (!hwid) {
                document.getElementById('key').innerText = 'HWID is missing';
                return;
            }

            fetch(`/api/generateKey?HWID=${hwid}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('key').innerText = data.key || 'Invalid or expired key';
                })
                .catch(error => {
                    console.error('Error fetching key:', error);
                    document.getElementById('key').innerText = 'Error generating key';
                });
        }

        function copyKey() {
            const keyText = document.getElementById('key').innerText;
            navigator.clipboard.writeText(keyText)
                .then(() => alert('Key copied to clipboard'))
                .catch(err => console.error('Error copying key:', err));
        }

        getKey();
    </script>
</body>
</html>
